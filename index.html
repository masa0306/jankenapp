<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <!-- topページ -->
    <div class = "top">
        <div class = "top_img" >
            <img src="/img/top.png" alt="">
        </div>
        <p class = "top_text">Attck on Titan</p>
        <div classs = "top_playbutton">
            <a href="#play"  id = "play_button" class="btn yureru-j">play</a>
        </div>
    </div>

    <!-- play画面 -->
    <div class="wrap" id = "wrap">
        <div class = "play" id="play">
            <div class="playarea">
            <div class="opponent" id="opponent">
                <h1>巨人</h1>
                <div>
                    <img src="" alt=""  id = "opponent_img">
                    <p id = "titan_height"></p>

                </div>
            </div>
            <div class="mission">
                <div id="mission">
                <h1>エルビンからの指示</h1>
                <img class = "hukidashi" id="hukidashi"alt="">
                <p id="mission_text"></p>
                <img class = "elvin" src="/img/elvin.png" alt="">
                </div>
            </div>
            <div class="player" id="player">
                <h1>悔いが残らない方を<br>自分で選べ</h1>
                <div class = "cards">
                    <div class = "card" id="rock">
                        <p>巨人を討伐する</p>
                        <img src="/img/toubatsu.png" alt="" class="card_img" >
                    </div>
                    <div class = "card" id="paper">
                        <p>巨人を生け捕りにする</p>
                        <img src="/img/ikedori.png" alt="" class="card_img" >
                    </div>
                    <div class = "card" id="scissors">
                        <p>巨人から逃げる</p>
                        <img src="/img/nigeru.png" alt="" class="card_img" >
                    </div>
                </div>
            </div>
            <div class="start">
                <a href="#wrap"  id = "start" class="btn yureru-j">START</a>
            </div>
        <div class="result" id="result">
            <img src="/img/hanji.jpeg" alt="" class="result_img" id="result_img">
            
        </div>
    </div>
    </div>
    <div id="sec"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
